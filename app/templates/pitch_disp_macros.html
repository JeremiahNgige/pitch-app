{% extends 'base.html' %}
{% macro display_pitches(posts) %}
<div class="container-fluid">
    <div>
        <br><br>
    </div>
    <div class="jumbotron">
        <div class="overlay">
            <h1 class="">Pitches</h1>
            <a href="/new_post"><button class="btn">New Pitch</button></a>
        </div>
    </div>
    <div class="card-columns">
        {% if posts %}
        {% for my_post in posts %}
        <div class="card">
            <div class="card-header text-center text-bold text-secondary">
                {{ my_post.title }}
            </div>
            <div class="card-body text-center">
                <p>{{my_post.post}}</p>
                <p><br>{{my_post.category}}</p>
            </div>
            <div class="card-footer row ">
                <div class="col-md-3">
                    <a href="/comment/{{my_post.id}}"><button class="btn btn-info btn-sm">Comment</button></a>
                </div>
                <div class="col-md-4">
                    <a href="/like/{{my_post.id}}"><button class="btn btn-success btn-sm">Upvote {{my_post.up_vote.count()}}</button></a>
                </div>
                <div class="col-md-4">
                    <a href="/dislike/{{my_post.id}}"><button class="btn btn-danger btn-sm">DownVote {{my_post.down_vote.count()}}</button></a>
                </div>
            </div>
        </div>
        {% endfor %}
        {% endif %}
    </div>
</div>
{% endmacro %}
